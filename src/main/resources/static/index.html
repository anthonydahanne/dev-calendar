<html>
	<head>
		<link rel='stylesheet' href='/webjars/fullcalendar/main.css' />
		<link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Varela+Round|Montserrat:400,700" type="text/css">
		<link rel="stylesheet" href="/calendar.css" />

		<script src='/webjars/fullcalendar/main.js'></script>

		<script>
		document.addEventListener('DOMContentLoaded', function() {
			const calendarDiv = document.getElementById('calendar');
			const initialDate = new URLSearchParams(window.location.search).get('initialDate')
			const calendar = new FullCalendar.Calendar(calendarDiv, {
				initialView: 'dayGridMonth',
				initialDate: initialDate,
				headerToolbar: {
					left: 'today prev,next',
					center: 'title',
					right: 'dayGridMonth,listMonth'
				},
				buttonText: {
					today: 'Today',
					month: 'Grid',
					list: 'List'
				},
				allDayText: '',
				height: 'auto'
			});
			calendar.addEventSource('/releases');
			calendar.render();
		});
		</script>
	</head>
	<body>
		<div id='calendar'></div>
		<div>
			<p>
			<a href="/ical">iCal</a>
		</div>
	</body>
</html>
