buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.1.7.RELEASE'
		classpath "io.spring.javaformat:spring-javaformat-gradle-plugin:$javaFormatVersion"
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'checkstyle'
apply plugin: 'io.spring.javaformat'

repositories {
	mavenCentral()
}

jar {
	baseName = 'spring-calendar'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	checkstyle "io.spring.javaformat:spring-javaformat-checkstyle:$javaFormatVersion"
	compile 'net.sf.biweekly:biweekly:0.4.6'
	compile 'org.springframework.boot:spring-boot-starter-web'
	compile 'org.webjars:webjars-locator-core'
	compile 'org.webjars.npm:fullcalendar:3.9.0'
	runtime 'org.apache.httpcomponents:httpclient'
	testCompile 'org.springframework.boot:spring-boot-starter-test'
}

checkstyle {
	configProperties = [ 'checkstyle.config.dir' : file('config/checkstyle') ]
	toolVersion = '8.18'
}
