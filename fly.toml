# fly.toml file generated for dev-calendar on 2023-04-11T21:31:57-04:00

app = "dev-calendar"
primary_region = "yul"

[env]
    URL="jdbc:sqlite:/mnt/calendar_persistence/dev-calendar.db?cache=shared"

[mounts]
    source="calendar_persistence"
    destination="/mnt/calendar_persistence"

[build]
    builder = "paketobuildpacks/builder:base"
    buildpacks = ["gcr.io/paketo-buildpacks/java"]

[experimental]
    allowed_public_ports = []
    auto_rollback = true

[[services]]
    http_checks = []
    internal_port = 8080
    processes = ["app"]
    protocol = "tcp"
    script_checks = []
[services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

[[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

[[services.ports]]
    handlers = ["tls", "http"]
    port = 443

[[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
